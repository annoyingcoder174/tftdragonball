<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | Dragon Ball Sparkling Zero</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #1f1f1f, #292929);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #fff;
            color: #333;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            margin-bottom: 24px;
            text-align: center;
            font-size: 1.8rem;
            color: #222;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .login-card button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #ffa726;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-card button:hover {
            background-color: #fb8c00;
        }

        .login-card .secondary {
            background-color: #eeeeee;
            color: #333;
            margin-top: 10px;
        }
    </style>

    <!-- Firebase SDK -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script defer src="scripts/firebaseConfig.js"></script>
    <script defer src="scripts/login.js"></script>

</head>

<body>

    <div class="login-card">
        <h2>Đăng nhập</h2>
        <input type="text" id="username" placeholder="Tên hiển thị">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
        <button class="secondary" onclick="register()">Tạo tài khoản</button>
    </div>

</body>

</html>
